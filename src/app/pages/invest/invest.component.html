<ngb-carousel>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h1 style="font-size: 100px; color: white">Invest</h1>
    </div>
    <div class="picsum-img-wrapper">
      <img
        style="width: 100%; height: 320px"
        [src]="img"
        alt="My image {{ i + 1 }} description"
      />
    </div>
  </ng-template>
</ngb-carousel>

<div class="container-fluid pt-3">
  <hr />
  <h2 class="header">Invest in Eleyele Waterfront</h2>

  <hr />
  <div class="container-fluid">
    <div class="col-lg-auto">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut, tenetur
        natus doloremque laborum quos iste ipsum rerum obcaecati impedit odit
        illo dolorum ab tempora nihil dicta earum fugiat. Te mporibus,
        voluptatibus. For more information <a href="#">click here</a>
      </p>
    </div>
  </div>
</div>
